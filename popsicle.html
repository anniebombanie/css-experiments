<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Popsicle</title>
</head>
<body>
  <div class="container__outer flex">
    <div class="container__art flex">
      <div class="container__popsicle flex">
        <div class="popsicle flex">
          <div class="glare"></div>
          <div class="face flex">
            <div class="eyes flex">
              <div class="eye"></div>
              <div class="eye"></div>
            </div>
            <div class="cheeks flex">
              <div class="cheek"></div>
              <div class="cheek"></div>
            </div>
            <div class="mouth"></div>
          </div>
        </div>
        <div class="stick"></div>
      </div>
      <div class="container__bubble">
        <div class="bubble flex">
          <div class="heart"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
